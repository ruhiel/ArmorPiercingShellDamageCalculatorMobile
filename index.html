<!DOCTYPE html>
<html>

<head>
  <title>徹甲榴弾ダメージ計算機モバイル版</title>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
  <script src="calc.js"></script>
  <script src="jump.js"></script>
</head>

<body>
  <div data-role="page" id="p-form-radio">
    <div data-role="header">
      <h2>徹甲榴弾ダメージ計算機モバイル版</h2>
    </div>
    <div data-role="content">
      <h1>徹甲榴弾ダメージ計算機モバイル版</h1>

      <div data-role="fieldcontain">
        <label for="number">武器表示攻撃力</label>
        <input type="number" name="number" id="power" value="0" />
      </div>

      <div data-role="fieldcontain">
        <fieldset data-role="controlgroup" data-type="horizontal">
          <legend>武器種</legend>
          <input type="radio" name="type" id="radio-choice-1" value="1.3" checked="checked">
          <label for="radio-choice-1">ライトボウガン</label>
          <input type="radio" name="type" id="radio-choice-2" value="1.5" />
          <label for="radio-choice-2">ヘビィボウガン</label>
        </fieldset>
      </div>

      <div data-role="fieldcontain">
        <label for="number">武器倍率</label>
        <input type="number" name="number" id="weaponpower" value="0" readonly />
      </div>

      <div data-role="fieldcontain">
        <label for="number">武器倍率上限</label>
        <input type="number" name="number" id="weaponpowerlimit" value="0" readonly />
      </div>

      <div data-role="fieldcontain">
        <label for="number">徹甲榴弾Lv3固定ダメージ</label>
        <input type="number" name="number" id="lv3" value="0" readonly />
      </div>

      <div data-role="fieldcontain">
        <label for="number">徹甲榴弾Lv2固定ダメージ</label>
        <input type="number" name="number" id="lv2" value="0" readonly />
      </div>

      <div data-role="fieldcontain">
        <label for="number">徹甲榴弾Lv1固定ダメージ</label>
        <input type="number" name="number" id="lv1" value="0" readonly />
      </div>


      <div data-role="fieldcontain">
        <label for="select-choice-1">砲術</label>
        <select class="mul" name="select-choice-1" id="select-choice-1">
          <option value="1">---</option>
          <option value="1.1">砲術Lv1</option>
          <option value="1.2">砲術Lv2</option>
          <option value="1.3" selected>砲術Lv3</option>
          <option value="1.4">砲術Lv4</option>
          <option value="1.5">砲術Lv5</option>
        </select>
      </div>

      <div data-role="fieldcontain">
        <label for="select-choice-1">攻撃</label>
        <select class="add" name="select-choice-1" id="select-choice-2">
          <option value="0">---</option>
          <option value="3">攻撃Lv1</option>
          <option value="6">攻撃Lv2</option>
          <option value="9">攻撃Lv3</option>
          <option value="12">攻撃Lv4</option>
          <option value="15">攻撃Lv5</option>
          <option value="18">攻撃Lv6</option>
          <option value="21">攻撃Lv7</option>
        </select>
      </div>

      <div data-role="fieldcontain">
        <label for="select-choice-1">挑戦者</label>
        <select class="add" name="select-choice-1" id="select-choice-3">
          <option value="0">---</option>
          <option value="4">挑戦者Lv1</option>
          <option value="8">挑戦者Lv2</option>
          <option value="12">挑戦者Lv3</option>
          <option value="16">挑戦者Lv4</option>
          <option value="20">挑戦者Lv5</option>
          <option value="24">挑戦者Lv6</option>
          <option value="28">挑戦者Lv7</option>
        </select>
      </div>

      <div data-role="fieldcontain">
        <label for="select-choice-1">フルチャージ</label>
        <select class="add" name="select-choice-1" id="select-choice-4">
          <option value="0">---</option>
          <option value="5">フルチャージLv1</option>
          <option value="10">フルチャージLv2</option>
          <option value="20">フルチャージLv3</option>
        </select>
      </div>

      <div data-role="fieldcontain">
        <label for="select-choice-1">逆恨み</label>
        <select class="add" name="select-choice-1" id="select-choice-5">
          <option value="0">---</option>
          <option value="5">逆恨みLv1</option>
          <option value="10">逆恨みLv2</option>
          <option value="15">逆恨みLv3</option>
          <option value="20">逆恨みLv4</option>
          <option value="25">逆恨みLv5</option>
        </select>
      </div>

      <div data-role="fieldcontain">
        <label for="select-choice-1">災禍転福</label>
        <select class="add" name="select-choice-1" id="select-choice-6">
          <option value="0">---</option>
          <option value="12">災禍転福Lv1</option>
          <option value="15">災禍転福Lv2</option>
          <option value="18">災禍転福Lv3</option>
        </select>
      </div>

      <div data-role="fieldcontain">
        <label for="select-choice-1">ネコの攻撃力UP</label>
        <select class="add" name="select-choice-1" id="select-choice-7">
          <option value="0">---</option>
          <option value="5">攻撃力UP【小】</option>
          <option value="10">攻撃力UP【中】</option>
          <option value="15" selected>攻撃力UP【大】</option>
        </select>
      </div>

      <div data-role="fieldcontain">
        <label for="select-choice-1">ネコの砲撃術</label>
        <select class="mul" name="select-choice-1" id="select-choice-8">
          <option value="1">---</option>
          <option value="1.15" selected>あり</option>
        </select>
      </div>

      <div data-role="fieldcontain">
        <label for="select-choice-1">ネコの短期催眠術</label>
        <select class="add" name="select-choice-1" id="select-choice-9">
          <option value="0" selected>---</option>
          <option value="9">あり</option>
        </select>
      </div>

      <div data-role="fieldcontain">
        <label for="select-choice-1">鬼人薬</label>
        <select class="add" name="select-choice-1" id="select-choice-10">
          <option value="0">---</option>
          <option value="5">鬼人薬/ニトロダケ(キノコ大好き)</option>
          <option value="7" selected>鬼人薬G</option>
        </select>
      </div>

      <div data-role="fieldcontain">
        <label for="select-choice-1">怪力の種</label>
        <select class="add" name="select-choice-1" id="select-choice-11">
          <option value="0">---</option>
          <option value="10" selected>怪力の種</option>
          <option value="25">怪力の丸薬</option>
          <option value="15">ネコの休憩術</option>
        </select>
      </div>

      <div data-role="fieldcontain">
        <label for="select-choice-1">鬼人の粉塵</label>
        <select class="add" name="select-choice-1" id="select-choice-12">
          <option value="0">---</option>
          <option value="10" selected>あり</option>
        </select>
      </div>

      <div data-role="fieldcontain">
        <label for="select-choice-1">鬼人弾</label>
        <select class="add" name="select-choice-1" id="select-choice-13">
          <option value="0" selected>---</option>
          <option value="10">あり</option>
        </select>
      </div>

      <div data-role="fieldcontain">
        <label for="select-choice-1">オニボックリ</label>
        <select class="add" name="select-choice-1" id="select-choice-14">
          <option value="0" selected>---</option>
          <option value="5">あり</option>
        </select>
      </div>

      <div data-role="fieldcontain">
        <label for="select-choice-1">力の護符</label>
        <select class="add" name="select-choice-1" id="select-choice-15">
          <option value="0">---</option>
          <option value="6" selected>あり</option>
        </select>
      </div>

      <div data-role="fieldcontain">
        <label for="select-choice-1">力の爪</label>
        <select class="add" name="select-choice-1" id="select-choice-16">
          <option value="0">---</option>
          <option value="9" selected>あり</option>
        </select>
      </div>

    </div>
    <div data-role="footer">
      <h2>徹甲榴弾ダメージ計算機モバイル版</h2>
    </div>
  </div>
</body>

</html>
